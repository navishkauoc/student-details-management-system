<h2 mat-dialog-title>Add New Student</h2>
<div class="student-form">
    <div class="student-form-container">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name" required>
            <!-- <input matInput placeholder="pat@example.com" [formControl]="email" required> -->
            <mat-error>test</mat-error>
            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Contact Number</mat-label>
            <input matInput placeholder="First Name" required>
        </mat-form-field>
    </div>
    <div class="student-form-container">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Parent Number</mat-label>
            <input matInput placeholder="Parent Name" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Parent Contact Number</mat-label>
            <input matInput placeholder="Parent Contact Number" required>
        </mat-form-field>
    </div>
    <div class="student-form-container">
        <mat-form-field appearance="outline">
            <mat-label>Parent Email</mat-label>
            <input matInput placeholder="Parent Email" required>
        </mat-form-field>
    </div>

    <button mat-raised-button color="accent" (click)="openDialog()">Add Educational Details</button>

    <div class="container">
        <div style="margin-top: 10px;">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Qualification Column -->
                  <ng-container matColumnDef="qualification">
                    <th mat-header-cell *matHeaderCellDef> Qualification </th>
                    <td mat-cell *matCellDef="let element"> {{element.qualification}} </td>
                  </ng-container>
              
                  <!-- Institute Name Column -->
                  <ng-container matColumnDef="instituteName">
                    <th mat-header-cell *matHeaderCellDef> Institute Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.instituteName}} </td>
                  </ng-container>
              
                  <!-- Started Date Column -->
                  <ng-container matColumnDef="startedDate">
                    <th mat-header-cell *matHeaderCellDef> Started Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.startedDate}} </td>
                  </ng-container>
              
                  <!-- End Date Column -->
                  <ng-container matColumnDef="endDate">
                    <th mat-header-cell *matHeaderCellDef> End Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
                  </ng-container>
              
                  <!-- Grade Column -->
                  <ng-container matColumnDef="grade">
                    <th mat-header-cell *matHeaderCellDef> Grade </th>
                    <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
                  </ng-container>
    
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons 
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>
        </div>
    </div>

    <button style="margin-top: 10px; float: right;" (click)="goBack()" mat-raised-button>Back</button>
</div>
