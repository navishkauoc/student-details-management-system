<mat-toolbar color="primary">
    <mat-icon style="padding-right: 10px;">person</mat-icon>
    <span>Student Details Management System</span>
    <span class="toolbar-spacer"></span>
    <button mat-raised-button color="accent">Add New Student</button>
</mat-toolbar>

<div class="container">
    <div style="margin-top: 10px;">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- First Name Column -->
              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
              </ng-container>
          
              <!-- Last Name Column -->
              <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
              </ng-container>
          
              <!-- Email -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>
          
              <!-- Parent Name Column -->
              <ng-container matColumnDef="parentName">
                <th mat-header-cell *matHeaderCellDef> Parent Name </th>
                <td mat-cell *matCellDef="let element"> {{element.parentName}} </td>
              </ng-container>
          
              <!-- Action Name Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> {{element.action}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons 
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>
    </div>
</div>

<router-outlet></router-outlet>
